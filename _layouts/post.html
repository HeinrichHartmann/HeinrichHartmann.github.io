---
layout: default
---

<div id="post">
<h1>
  {{ page.title }}
  <span class='date'><span class='quo'>&laquo;</span>
    {{ page.date | date: "%Y-%m-%d" }}
  <span class='quo'>&raquo;</span></span>
</h1>

{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
