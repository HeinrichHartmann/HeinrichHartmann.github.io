name: "Heinrich Hartmann's Blog"
description: "I blog about mathematics, statistics and tinkering."
url: "http://heinrichhartmann.com"

# markdown: rdiscount
markdown: kramdown
highlighter: pygments

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "post"
    values:
      author: "Heinrich Hartmann"
      layout: "post"

